<h1> Saving Input Files </h1>

<br>

<p>
The model specification, including molecule types, species, observables, reaction rules and
the associated simulation paramenters can be saved.
File menu <B>  save </B>  and <B> save as </B> options allow the user to save inputs
into the RuleBuilder .bng file format.  
</p>
